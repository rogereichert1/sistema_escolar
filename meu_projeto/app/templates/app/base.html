<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Controle de Atividades dos Filhos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .sidebar {
        height: 100vh;
        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #343a40;
        padding-top: 20px;
      }
      .sidebar .nav-link {
        color: #fff;
        margin: 10px 0;
      }
      .sidebar .nav-link:hover {
        background-color: #495057;
      }
      .main-content {
        margin-left: 250px;
        padding: 20px;
      }
      .card {
        margin-bottom: 20px;
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .footer {
        margin-left: 250px;
        text-align: center;
        padding: 10px;
        background-color: #fff;
        border-top: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#"
            ><i class="fas fa-home me-2"></i>Início</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="fas fa-users me-2"></i>Filhos</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="fas fa-tasks me-2"></i>Atividades</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="fas fa-bullseye me-2"></i>Metas e Objetivos</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="fas fa-chart-line me-2"></i>Relatórios e Gráficos</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"
            ><i class="fas fa-cog me-2"></i>Configurações</a
          >
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      {% block content %}
      <!-- O conteúdo das páginas será inserido aqui -->
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>
        &copy; 2023 Controle de Atividades dos Filhos. Todos os direitos
        reservados.
      </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
